{% extends 'index.html' %}

{% block content %}
    <div class="container mt-5" style="background-color: #f7f5f2; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
        <h4>Autores</h4>
        <ul class="list-group">
            {% for autor in autores %}
                <li class="list-group-item">
                    <strong>Nombre: </strong> {{ autor.nombre }}<br>
                    <strong>Nacimiento: </strong> {{ autor.fecha_nacimiento }}<br>
                    <strong>Nacionalidad: </strong> {{ autor.nacionalidad }}<br>
                </li>
            {% endfor %}
        </ul>

        <a href="http://127.0.0.1:8000/AppLibros/agregar_autor/" class="btn btn-primary mt-3">Nuevo autor</a>
    </div>
{% endblock %}
