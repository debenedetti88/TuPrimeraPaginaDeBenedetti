{% extends 'index.html' %}

{% block content %}
    <div class="container mt-5">
        <h4>Buscar Libros</h4>
        <form method="get" class="mt-3">
            <div class="mb-3">
                <label for="searchInput" class="form-label">Buscar por titulo o autor:</label>
                <input type="text" class="form-control" id="searchInput" name="q" value="{{ query }}">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        {% if libros %}
            <h5 class="mt-4">Resultados para "{{ query }}"</h5>
            <ul class="list-group">
                {% for libro in libros %}
                    <li class="list-group-item">
                        <strong>Titulo:</strong> {{ libro.titulo }}<br>
                        <strong>Autor:</strong> {{ libro.autor }}<br>
                        <strong>Genero:</strong> {{ libro.genero }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock %}
